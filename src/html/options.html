<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />

    <head>
        <title>EncounterBeyond Options</title>
        <script src="./js/options.js"></script>

        <link rel="stylesheet" type="text/css" href="css/options.css" />
    </head>

    <body>
        <div style="white-space: nowrap">
            <img src="icons/encounter38.png" alt="Logo" />
            <span class="title">ChazzBeyond</span>
        </div>
        <div>
            <div
                style="text-align: left; padding-left: 5px; padding-right: 5px"
            >
                <label for="config">Send dice rolls to Chazz:</label><br />
                <textarea style="width: 100%" rows="5" id="config"></textarea>
                <div id="status" hidden>
                    <p class="status--text">Options Saved</p>
                </div>
                <button id="save" style="width: 100%; text-align: center">
                    Save
                </button>
            </div>
        </div>
    </body>
</html>
